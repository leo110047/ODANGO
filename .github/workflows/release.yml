name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 簽名在本機執行，不在 CI 執行
          # 參考: docs/RELEASE_GUIDE.md
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ODANGO ${{ github.ref_name }}'
          releaseBody: |
            ## 更新內容

            ### ${{ github.ref_name }}
            - 螢幕自適應寵物大小（大螢幕寵物會變大）
            - 客戶端 Rate Limiting 防止濫用
              - 驗證碼請求 5 次未驗證後禁止 24 小時
              - 第 3 次請求後顯示警告
              - 登出/登入次數限制

            ---

            **macOS 用戶請注意**：由於應用程式未經 Apple 簽名，首次安裝後需要到「系統偏好設定 > 安全性與隱私」允許執行，或是按住 Control 鍵點擊應用程式選擇「打開」。
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          args: ${{ matrix.args }}

  # CI 只建置安裝檔，不自動發布
  # 完整流程：
  # 1. CI 建置安裝檔 -> Draft Release
  # 2. 本機執行 ./scripts/sign-and-upload.sh vx.x.x 簽名更新包
  # 3. 手動發布 Release: gh release edit vx.x.x --draft=false
  # 詳見: docs/RELEASE_GUIDE.md
