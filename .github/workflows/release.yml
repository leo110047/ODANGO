name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            artifact_name: macos-aarch64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            artifact_name: macos-x64
          - platform: windows-latest
            args: ''
            artifact_name: windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        with:
          args: ${{ matrix.args }}

      - name: List build files (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "=== DMG files ==="
          find src-tauri/target -name "*.dmg" 2>/dev/null || true
          echo "=== tar.gz files ==="
          find src-tauri/target -name "*.tar.gz" 2>/dev/null || true
          echo "=== sig files ==="
          find src-tauri/target -name "*.sig" 2>/dev/null || true

      - name: List build files (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "=== EXE files ==="
          find src-tauri/target -name "*.exe" 2>/dev/null || true
          echo "=== NSIS ZIP files ==="
          find src-tauri/target -name "*.nsis.zip" 2>/dev/null || true
          echo "=== SIG files ==="
          find src-tauri/target -name "*.sig" 2>/dev/null || true

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/**/release/bundle/dmg/*.dmg
            src-tauri/target/**/release/bundle/macos/*.tar.gz
            src-tauri/target/**/release/bundle/macos/*.tar.gz.sig

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.tar.gz" -o -name "*.sig" -o -name "*.nsis.zip" \) -exec cp {} release-files/ \;
          echo "=== Files in release-files ==="
          ls -la release-files/

      - name: Generate latest.json
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cd release-files

          # Find and read signature files
          MACOS_AARCH64_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""

          # Look for macOS signatures - the .app.tar.gz.sig files
          for f in *.tar.gz.sig; do
            if [ -f "$f" ]; then
              echo "Found sig file: $f"
              content=$(cat "$f")
              echo "Content: $content"
              # aarch64 files don't have x64 in name
              if [[ "$f" != *"x64"* ]] && [[ "$f" != *"x86"* ]]; then
                MACOS_AARCH64_SIG="$content"
                echo "Set as MACOS_AARCH64_SIG"
              else
                MACOS_X64_SIG="$content"
                echo "Set as MACOS_X64_SIG"
              fi
            fi
          done

          # Look for Windows signature
          for f in *.nsis.zip.sig; do
            if [ -f "$f" ]; then
              echo "Found Windows sig file: $f"
              WINDOWS_SIG=$(cat "$f")
              echo "Set as WINDOWS_SIG"
            fi
          done

          echo "=== Signatures ==="
          echo "MACOS_AARCH64_SIG: $MACOS_AARCH64_SIG"
          echo "MACOS_X64_SIG: $MACOS_X64_SIG"
          echo "WINDOWS_SIG: $WINDOWS_SIG"

          # Rename tar.gz files to have version and arch in name
          for f in *.tar.gz; do
            if [ -f "$f" ] && [[ "$f" != *"_${VERSION}_"* ]]; then
              if [[ "$f" != *"x64"* ]] && [[ "$f" != *"x86"* ]]; then
                mv "$f" "Discord.Pet.Overlay_${VERSION}_aarch64.app.tar.gz"
              else
                mv "$f" "Discord.Pet.Overlay_${VERSION}_x64.app.tar.gz"
              fi
            fi
          done

          # Rename nsis.zip file
          for f in *.nsis.zip; do
            if [ -f "$f" ] && [[ "$f" != *"_${VERSION}_"* ]]; then
              mv "$f" "Discord.Pet.Overlay_${VERSION}_x64-setup.nsis.zip"
            fi
          done

          echo "=== Files after rename ==="
          ls -la

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "v${VERSION} 更新",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_AARCH64_SIG}",
                "url": "https://github.com/leo110047/discord-pet-overlay/releases/download/v${VERSION}/Discord.Pet.Overlay_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/leo110047/discord-pet-overlay/releases/download/v${VERSION}/Discord.Pet.Overlay_${VERSION}_x64.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/leo110047/discord-pet-overlay/releases/download/v${VERSION}/Discord.Pet.Overlay_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          echo "=== latest.json content ==="
          cat latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 'Discord Pet Overlay ${{ github.ref_name }}'
          body: |
            ## 更新內容

            ### ${{ github.ref_name }}
            - 新增應用程式內更新功能
            - 修正 Windows 上調整寵物垂直位置無效的問題

            ---

            **macOS 用戶請注意**：由於應用程式未經 Apple 簽名，首次安裝後需要到「系統偏好設定 > 安全性與隱私」允許執行，或是按住 Control 鍵點擊應用程式選擇「打開」。
          files: |
            release-files/*.dmg
            release-files/*.exe
            release-files/*.app.tar.gz
            release-files/*.nsis.zip
            release-files/latest.json
